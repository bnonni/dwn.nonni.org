name: Build and Push Docker Image to DigitalOcean

on:
  push:
    branches:
      - main # Trigger action on push to the 'main' branch

  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/nonni
  IMAGE_NAME: dwn-server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DO_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry via doctl
      run: doctl registry login

    - name: Build Docker image
      run: docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }} .

    - name: Push Docker image to DigitalOcean Registry
      run: docker push ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
